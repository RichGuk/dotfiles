env TERM=xterm-256color

# --- Performance ---
input_delay 1
sync_to_monitor yes

# --- Font ---
font_family      family="FiraCode Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        16.0

# Disable ligatures (similar to harfbuzz_features = { "calt=0", ... })
disable_ligatures always

# --- Background ---
background_opacity 1
background_image ~/Pictures/Wallpapers/terminal4-small.png
background_image_layout cscaled

# --- Window decorations ---
window_padding_width 4
hide_window_decorations titlebar-only

# --- Bell ---
enable_audio_bell no

# --- Keybindings ---
# Move tabs with Ctrl+Alt+Number (kitty supports real tabs!)
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8

map super+1 goto_tab 1
map super+2 goto_tab 2
map super+3 goto_tab 3
map super+4 goto_tab 4
map super+5 goto_tab 5
map super+6 goto_tab 6
map super+7 goto_tab 7
map super+8 goto_tab 8
map super+9 goto_tab 9

tab_bar_min_tabs            2
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

