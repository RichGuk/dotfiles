$terminal = uwsm app -- kitty
$browser = uwsm app -- firefox
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

bind = SUPER, C, sendshortcut, CTRL, Insert,
bind = SUPER, V, sendshortcut, SHIFT, Insert,
bind = SUPER, X, sendshortcut, CTRL, X,
bind = SUPER, A, sendshortcut, CTRL, A,

bindd = ALT, return, Terminal, exec, $terminal
bindd = SHIFT SUPER, F, File manager, exec, uwsm app -- nautilus
bindd = SHIFT SUPER, B, Browser, exec, $browser

# Laptop multimedia keys for volume and LCD brightness (with OSD)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise 1% multimedia adjustments with Alt modifier
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Requires playerctl
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Menus
bindd = SUPER, SPACE, Launch apps, exec, walker
bindd = SUPER SHIFT, E, Emoji picker, exec, walker -m symbols

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, $HOME/.config/hypr/scripts/hypr-toggle-waybar

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss

bindd = SHIFT SUPER, L, Lock, exec, pkill hyprlock || hyprlock

# Screenshots
bindd = SHIFT SUPER, 2, Screenshot of region, exec, $HOME/.config/hypr/scripts/hypr-screenshot
bindd = SHIFT SUPER, 3, Screenshot of window, exec, $HOME/.config/hypr/scripts/hypr-screenshot window
bindd = SHIFT SUPER, 4, Screenshot of screen, exec, $HOME/.config/hypr/scripts/hypr-screenshot output

# Color picker
bindd = SHIFT SUPER, P, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Close windows
bindd = SUPER, W, Close active window, killactive

# Control tiling
bindd = ALT, slash, Toggle split, togglesplit
bindd = ALT SHIFT, slash, Swap split, swapsplit
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bindd = ALT, f, Toggle floating, togglefloating
bindd = ALT, f, Toggle floating, centerwindow

# Toggle float and center
bindd = ALT, m, Force full screen, fullscreen, 1
bindd = SUPER SHIFT, m, Force full screen, fullscreen, 0
bind = ALT SHIFT, m, layoutmsg, movetoroot active

# Move focus with ALT + hjkl
bindd = ALT, h, Move focus left, movefocus, l
bindd = ALT, j, Move focus down, movefocus, d
bindd = ALT, k, Move focus up, movefocus, u
bindd = ALT, l, Move focus right, movefocus, r

# Switch workspaces with SUPER + [0-9]
bindd = CTRL ALT SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = CTRL ALT SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = CTRL ALT SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = CTRL ALT SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = CTRL ALT SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = CTRL ALT SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = CTRL ALT SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = CTRL ALT SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = CTRL ALT SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = CTRL ALT SUPER, q, Switch to workspace 10, workspace, 10
bindd = CTRL ALT SUPER, w, Switch to workspace 11, workspace, 11
bindd = CTRL ALT SUPER, e, Switch to workspace 12, workspace, 12
# Move active window to a workspace with SUPER + SHIFT + [0-9]
bindd = CTRL ALT SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = CTRL ALT SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = CTRL ALT SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = CTRL ALT SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = CTRL ALT SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = CTRL ALT SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = CTRL ALT SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = CTRL ALT SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = CTRL ALT SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = CTRL ALT SHIFT, q, Move window to workspace 10, movetoworkspace, 10
bindd = CTRL ALT SHIFT, w, Move window to workspace 11, movetoworkspace, 11
bindd = CTRL ALT SHIFT, e, Move window to workspace 12, movetoworkspace, 12

# Tab between workspaces
bindd = SUPER, TAB, Next workspace, workspace, m+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, m-1

# Swap active window with the one next to it with ALT + SHIFT + hjkl
bindd = ALT SHIFT, h, Swap window to the left, swapwindow, l
bindd = ALT SHIFT, j, Swap window down, swapwindow, d
bindd = ALT SHIFT, k, Swap window up, swapwindow, u
bindd = ALT SHIFT, l, Swap window to the right, swapwindow, r

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Resize active window
bindd = ALT, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = ALT, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = ALT SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = ALT SHIFT, code:21, Expand window down, resizeactive, 0 100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# Reload waybar
bindd = SUPER SHIFT, R, Reload Waybar, exec, pkill waybar && uwsm app -- waybar

# Logout
bindd = SUPER CTRL, backspace, Logout, exec, hyprctl dispatch exit
